<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Timeline</title>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/reset.css" rel="stylesheet" type="text/css">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    

  </head>

  <body>
    <div class="container">
      <div class="jumbotron" style="background-color: #fcbf7e; color: white">
        <h1 class="text-center">Train Schedule!!!</h1>
        <h3 class="text-center">Information board</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

  
          <div class="panel panel-primary" >
            <div class="panel-heading" style="background-color: #ccc; color: white">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
          
                  </tr>
                </thead>
                <tbody>
                     
                </tbody>
              </table>
            </div>
          </div>

  
          <div class="panel-primary">
            <div class="panel-heading" style="background-color: #ccc; color: white">
              <h3 class="panel-title"><strong>Add Train Information</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train" type="text">
                </div>
                <div class="form-group">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="destiation" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm-military time)</label>
                  <input class="form-control" id="start" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (min)</label>
                  <input class="form-control" id="frequency" type="text">
                </div>
                <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

  </body>

</html>
